{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h3>We couldn't find what you were looking for.</h3>
    <p>Here are some related pages:</p>
    <ul>
        {% for result in results %}
            <li><a href="wiki/{{ result }}">{{ result }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
