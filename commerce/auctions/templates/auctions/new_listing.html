{% extends 'auctions/layout.html' %}

{% block body %}
    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Listing Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="start_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="buy_now" placeholder="Buy Now Price">
        </div>
        <div class="form-group">
            <input class="form-control" type="date" name="end_date" placeholder="Ending Date">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image_link" placeholder="Image Link">
        </div>
        <input class="btn btn-primary" type="submit" value="List Item">
    </form>
{% endblock %}
